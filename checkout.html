<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Pepper Clothing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .checkout-form {
            display: grid;
            gap: 20px;
        }
        .form-group {
            display: grid;
            gap: 10px;
        }
        .form-group label {
            font-weight: bold;
            color: #555;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group input[type="number"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus,
        .form-group input[type="tel"]:focus,
        .form-group input[type="number"]:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #FFC800;
        }
        .form-group button[type="submit"] {
            background-color: #FFD700;
            color: #333;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .form-group button[type="submit"]:hover {
            background-color: #FFC800;
        }
        .checkout-bg {
            position: relative;
            height: 300px;
            background-image: url(Images-1/DSC_6001.1.jpg);
            
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            margin-bottom: 20px;
            image-rendering: auto;
        }
        .checkout-bg::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0);
            border-radius: 8px;
        }
        .checkout-bg h2 {
            color: #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 36px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkout-bg"></div>
        <form action="https://api.web3forms.com/submit" method="POST" class="checkout-form">

            <!-- Replace with your Access Key -->
            <input type="hidden" name="access_key" value="3dc33b3b-007d-49d6-8090-fa054586c150">

            <div class="form-group">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" name="productName" required>
            </div>
            <div class="form-group">
                <label for="productPrice">Product Price:</label>
                <input type="number" id="productPrice" name="productPrice" required>
            </div>
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="zip">ZIP Code:</label>
                <input type="number" id="zip" name="zip" required>
            </div>
            <!-- hCaptcha Spam Protection -->
            <div class="h-captcha" data-captcha="true"></div>
            
            <button type="submit" style="background-color: #FFD700; color: #333; border: none; border-radius: 4px; padding: 12px 20px; cursor: pointer; font-weight: bold; transition: background-color 0.3s ease;">Place Order</button>
        </form>
    </div>

    <!-- Replace 'YOUR_WEB3FORMS_SCRIPT_URL' with the correct URL for the Web3Forms script -->
    <script src="YOUR_WEB3FORMS_SCRIPbodyL" async defer></script>
</body>
</html>
